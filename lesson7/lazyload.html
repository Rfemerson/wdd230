<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Lesson 7: Lazy Loading</title>
</head>
<body>
    <header>
        <h1>Lesson 7: Lazy Loading</h1>
    </header>
    <section>
        <img class="imageLoad" src="images/placeholder" data-src="images/image-300x400.jpg" alt="Mandalorian" loading="lazy">
        <img class="imageLoad" src="images/placeholder" data-src="images/image-300x400(1).jpg" alt="Chuiubaka" loading="lazy">
        <img class="imageLoad" src="images/placeholder" data-src="images/image-300x400(2).jpg" alt="Storm troper" loading="lazy">
        <img class="imageLoad" src="images/placeholder" data-src="images/image-300x400(3).jpg" alt="Grogu" loading="lazy">
        <img class="imageLoad" src="images/placeholder" data-src="images/image-300x400(4).jpg" alt="Kaio Ran" loading="lazy">
        <img class="imageLoad" src="images/placeholder" data-src="images/image-300x400(5).jpg" alt="Darth Walder" loading="lazy">
    </section>
    <script src="scripts/main.js"></script> 
</body>
</html>
